# ========================
# DATABASE CONFIGURATION
# ========================

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/notice_board_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=noticeboard
spring.datasource.password=noticeboard
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA CONFIGURATION
# ========================

# Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true